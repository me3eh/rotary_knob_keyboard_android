plugins {
    id 'com.android.application'
}

android {
    namespace 'com.dama.customkeyboardbase'
    compileSdk 33

    defaultConfig {
        applicationId "com.dama.customkeyboardbase"
        minSdk 21
        targetSdk 33
        versionCode 1
        versionName "1.0"

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation 'androidx.sqlite:sqlite:2.1.0'
    implementation 'androidx.leanback:leanback:1.0.0'
}